<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Главная</title>

        <link rel="stylesheet" href="css/styles.css">
       
    <body>
        <div class="degubGrid">
            <div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="slidecontainer">
                <div class="main">
                    <input type="range" min="0" max="100" value="50" id="slider">
                    <div id="selector">
                      <div class="selectBtn"></div>
                      <div id="selectValue"></div>
                    </div>
                    <div id="progressBar"></div>
                  </div>
                <div class="block">
                    <div class="block__text">
                        <p>10</p>
                        <p>20</p>
                        <p>30</p>
                        <p>40</p>
                        <p>50</p>
                        <p>60</p>
                      
                    </div>
                    
                    <div class="block__numb">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>

                    </div>
                </div>
                <div class="name">
                    <div class="th">
                        TH/s
                    </div>
                    <div class="whole">
                        целый мейнер
                    </div>
                </div>
                <div class="price">
                    <div class="cost">
                        <span>цена</span>
                        <p>&#36; 3 450</p>
                    </div>
                    <div class="profit">
                        <span>Прибыль в день **</span>
                        <p>&#36; 450</p>
                    </div>
                </div>
                <div class="yellowText">
                    <p>* При пакупки целого майнера стоймость за TH\s снижается </p>
                </div>
               
                <div class="text">
                    <p>** Показатель доходности представлен на основание текущих курсов ВТС и сложности сети </p>
                </div>
              </div>
        </div>   
      
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="https://kit.fontawesome.com/07fc3f134f.js" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
